<!DOCTYPE html>
<html>

{% include head.html %}

<body>

  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <div class="site-info">
            <h1 class="site-name"><a href="/">{{ site.title }}</a></h1>
            <!-- <p class="site-description">{{ site.description }}</p> -->
        </div>
        <nav>
          <a href="/">Home</a>
          <a href="/about">About</a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        <ul>
          <li><a href="mailto:{{ site.email }}"><span class="icon-mail4"></span></a></li>
          <li><a href="https://github.com/{{ site.github_username }}" target="_blank"><span class="icon-github4"></span></a></li>
          <li><a href="https://linkedin.com/in/{{ site.linkedin_username }}"><span class="icon-linkedin" target="_blank"></span></a></li>
        </ul>
        <h3>
          &copy;2015 {{ site.title }}
        </h3>
      </footer>
    </div>
  </div>

</body>

</html>
