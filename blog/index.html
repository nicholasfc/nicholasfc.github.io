---
layout: default
title: Blog
---

<div class="archive">

  <ul class="post-list">
    {% for post in site.posts %}
      
      <div class="posts">
      
        <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>

        <h2>{{ post.date | date: "%-d %b %Y" }}</h2>

      </div>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
